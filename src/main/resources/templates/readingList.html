<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Reading List</title>
    <link rel="stylesheet" th:href="@{/style.css}"></link>
</head>

<body>
<h2>Your Reading List</h2>
<div th:unless="${#lists.isEmpty(books)}">
    <dl th:each="book : ${books}">
        <dt>
            <span th:text="${book.title}">Title</span> by
            <span th:text="${book.author}">Author</span>
            (ISBN: <span th:text="${book.isbn}">ISBN</span>)
        </dt>
        <dd class="bookDescription">
            <span th:if="${book.description}"
                  th:text="${book.description}">Description</span>
            <span th:if="${book.description eq null}">no description</span>
        </dd>
    </dl>
</div>
<!--<div th:if="${#lists:isEmpty(books)}">-->
<!--    <p>you have no books in list</p>-->
<!--</div>-->
<hr/>

<h3>Add a book</h3>
<form method="post">
    <label for="title">Title</label>
    <input type="text" name="title" size="40"></input>
    <br/>
    <label for="author">Author</label>
    <input type="text" name="author" size="40"></input>
    <br/>
    <label for="isbn">ISBN</label>
    <input type="text" name="isbn" size="10"></input>
    <br/>
    <label for="description">Description</label>
    <input type="text" name="description" size="20"></input>
    <br/>
    <input type="submit"></input>
</form>

</body>
</html>
